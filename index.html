<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/naturalSort.js"></script>
  <script src="js/jquery.js"></script>

  <script src="js/backbone.js"></script>

  <script src="js/backbone.naturalsort.js"></script>
  <script src="js/backbone/models/pokemon.js"></script>
  <script src="js/backbone/collections/pokemons.js"></script>
  <script src="js/backbone/router/appRouter.js"></script>
  <script src="js/backbone/views/appView.js"></script>
  <script src="js/backbone/views/pokemonListView.js"></script>

<body>

  
  <div class="left">
    <div id="info">
      
    </div>  
  </div>

  <div class="right">
    <div id="list">
    </div>
  </div>
  
  <script id="appTemplate" type="text/template">
    <h2>Pokemon Index</h2>
    <ul id="pokemons"></ul>
  </script>
  
  <script id="pokemonListTemplate" type="text/template">
    <h3>{{name}}</h3>
    <li>{{types[0]["name"]}}</li>
  </script>

  <script id="pokemonTemplate" type="text/template">
    <h2>{{name}}</h3>
    <p class="type">{{types[0]['name']}}</p>
    {[
      var colorChange = function(poketype) {

        switch (poketype) {
          case 'bug':
            return "#a6b400"
          case 'dark':
            return "#2c2b2c"
          case 'dragon':
            return "#6832ff"
          case 'electric':
            return "#fefa49"
          case 'fairy':
            return "#fe9fc0"
          case 'fighting':
            return "#8d0001"
          case 'fire':
            return "#fa7c00"
          case 'flying':
            return "#9566ff"
          case 'ghost':
            return "#8c03ff"
          case 'grass':
            return "#32cd32"
          case 'ground':
            return "#ddbe01"
          case 'ice':
            return "#a2d1ff"
          case 'mystery':
            return "#20b2aa"
          case 'normal':
            return "#a8a878"
          case 'poison':
            return "#9a01af"
          case 'psychic':
            return "#fd507b"
          case 'rock':
            return "#d09702"
          case 'steel':
            return "#c4b2fe"
          case 'water':
            return "#2f6aff"
        }
      }

      $('.left').css("background-color", colorChange(types[0]['name']))

    ]}

    {[
      if (types[1]) { 
    ]} 

    <p>{{types[1]['name']}}</p>

    {[ 
      }
    ]}
  </script>


</body>
</html>
